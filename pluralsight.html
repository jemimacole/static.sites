<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowy Buttons</title>
    <link rel="stylesheet" href="pluralsight.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon2.ico">
</head>
<body>
    <div class="main-container">
        <div class="first-column">
          <div class="form-area">
            <div class="logo">
              <a href="index.html"><img src="img/pluralsight.png" alt="Pluralsight" /></a>
            </div>
            <form>
              <div>
                  <label>Email or username</label>
                  <input type="text" class="text-input" />
                </div>
                <div>
                <label>Password</label>
                <input type="password" class="text-input" />
              </div>
              <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
              <hr class="sticks" />
              <span>OR</span>
              <hr class="sticks" />
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
          </div>
          <footer class="copyright">
            <p>Copycat &copy; 2018, Pluralsight All Rights Reserved</p>
            <div>
              <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
          </footer>
        </div>
        <div class="second-column">
          <div class="second-column-box">
            <div class="second-column-box-content">
              <h1 class="second-column-box-text">
                Let's create the future <strong>together!</strong>
              </h1>
              <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
